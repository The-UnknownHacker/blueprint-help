display_information:
  name: Blueprint Help
  description: Manages help tickets and assigns them to team members.
  background_color: "#3076a6"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Help Ticket Bot
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - chat:write.customize
      - chat:write.public
      - commands
      - im:write
      - reactions:read
      - reactions:write
      - users:read
      - groups:read
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - reaction_added
      - app_home_opened
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
